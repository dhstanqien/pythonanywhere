<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>My scratchboard page</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">My scratchpad</a>
            </div>
          </div>
        </nav>

        <div class="container">

            {% for comment in comments %}
                <div class="row">
                    {{ comment.content }}
                </div>
            {% endfor %}

            <div class="row">
                <form action="." method="POST">
					Username<br />
					<input type="text" name="username" />
					<br /><br />

					Gender<br />
					<input type="radio" name="gender" value="m" /> Male<br />
					<input type="radio" name="gender" value="f" /> Female
					<br /><br />

					Devices I own<br />
					<input type="checkbox" name="devices" value="computer" /> Computer<br />
					<input type="checkbox" name="devices" value="phone" /> Phone
					<br /><br />

					Comments<br />
                    <textarea class="form-control" name="comment" placeholder="Enter a comment"></textarea>
					<br /><br />

                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>

    </body>
</html>
